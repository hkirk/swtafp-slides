<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>
			Property based Testing
		</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/white.css" id="theme">
        <!-- <link rel="stylesheet" href="../common/css/themes/au2/au.css" id="au"> -->

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../css/highlight.js/idea.css" id="highlight-theme">

		<script src="../../plugin/math/math.js"></script>
		<link rel="stylesheet" href="../css/thingy.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./property-based-testing.md"
					data-separator="^(\r\n?|\n)---(\r\n?|\n)$"
					data-separator-vertical="^(\r\n?|\n)----(\r\n?|\n)$"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
					
					<!--
						Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
						For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
					-->
				</section>
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				"showNotes": false,
				"slideNumber": true,
				"theme": "au",
				"transition": "slide",
				"pdfSeparateFragments": false,
				"controls": true,
				"progress": true,
				"history": true,
				"center": true,
				
				math: {
				  mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
				  config: 'TeX-AMS_HTML-full',
				  // pass other options into `MathJax.Hub.Config()`
				  TeX: { Macros: { RR: "{\\bf R}" } }
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
